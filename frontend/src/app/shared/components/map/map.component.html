<div
  class="relative w-full rounded-lg overflow-hidden shadow-lg ring-1 ring-slate-700"
  [style.height]="height"
>
  @if (!isMapReady()) {
  <div
    class="absolute inset-0 z-50 flex items-center justify-center bg-slate-900/90 rounded-lg"
    [style.height]="height"
  >
    <div class="flex flex-col items-center gap-2">
      <svg
        class="animate-spin h-8 w-8 text-sky-400"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span class="text-sm text-slate-300">Loading mapâ€¦</span>
    </div>
  </div>
  }

  <div #mapContainer class="w-full h-full z-10"></div>
</div>
