<nav
  class="fixed top-0 inset-x-0 z-50 bg-gradient-to-b from-slate-900 to-slate-950 backdrop-blur-md shadow-lg"
>
  <div class="max-w-screen-xl mx-auto px-4 py-2 flex items-center gap-4">
    <a class="flex items-center gap-3 shrink-0">
      <img src="/assets/text-logo.png" class="h-10 w-auto" alt="Away Game Logo" />
    </a>

    <div class="flex items-center gap-2 md:order-2 ml-auto">
      <div class="relative group hidden md:block">
        <button
          class="flex items-center justify-center w-10 h-10 rounded-full ring-1 ring-slate-700 bg-slate-800/90 hover:bg-slate-800 transition-all shadow-sm"
        >
          <img
            class="w-10 h-10 rounded-full object-cover ring-2 ring-white"
            [src]="navBarInfo.profilePictureUrl || '/assets/default-avatar.jpg'"
            alt="User avatar"
          />
        </button>
        <div
          class="absolute right-0 top-full w-56 origin-top-right rounded-lg bg-gradient-to-b from-slate-900 to-slate-950 ring-1 ring-slate-800 shadow-2xl backdrop-blur-md p-2 flex flex-col gap-1 opacity-0 pointer-events-none translate-y-1 transition-all duration-150 ease-out group-hover:opacity-100 group-hover:pointer-events-auto group-hover:translate-y-0"
        >
          <div class="px-3 py-2 rounded-lg bg-slate-800/60 flex flex-col leading-tight border border-slate-700/40">
            <span class="text-slate-200 text-xs font-semibold">@{{ navBarInfo.username }}</span>
            <span class="text-slate-400 text-[11px] truncate">{{ navBarInfo.fullName }}</span>
          </div>
          <div class="h-px bg-slate-700/60 my-1"></div>
          <a
            href="/profile"
            class="px-3 py-2 rounded-lg text-sm font-medium text-slate-300 hover:bg-slate-800/70 transition-colors"
            >Profile</a
          >
          <a
            href="#"
            class="px-3 py-2 rounded-lg text-sm font-medium text-slate-300 hover:bg-red-600/70 transition-colors"
            >Sign out</a
          >
        </div>
      </div>

      <button
        type="button"
        (click)="isMenuOpen.set(!isMenuOpen())"
        class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg text-slate-300 bg-slate-800/60 hover:bg-slate-800 hover:text-slate-100 focus:outline-none focus:ring-2 focus:ring-sky-500"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" d="M5 7h14M5 12h14M5 17h14" />
        </svg>
      </button>
    </div>

    <div
      id="navbar-user"
      class="flex-1 items-center justify-center gap-4 w-full md:w-auto md:flex"
      [ngClass]="{
        hidden: !isMenuOpen,
        flex: isMenuOpen,
        'md:flex': true,
      }"
    >
      <ul class="flex flex-col md:flex-row gap-2 md:gap-4 mt-4 md:mt-0">
        <li>
          <a
            routerLink="/home"
            #homeRla="routerLinkActive"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [class.bg-sky-500]="homeRla.isActive"
            class="px-3 py-2 rounded-lg text-sm font-medium transition-colors text-slate-300 hover:bg-slate-800/70"
            >Home</a
          >
        </li>

        <li>
          <a
            routerLink="/events"
            #eventsRla="routerLinkActive"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [class.bg-sky-500]="eventsRla.isActive"
            class="px-3 py-2 rounded-lg text-sm font-medium transition-colors text-slate-300 hover:bg-slate-800/70"
            >Events</a
          >
        </li>

        <li>
          <a
            routerLink="/community"
            #communityRla="routerLinkActive"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [class.bg-sky-500]="communityRla.isActive"
            class="px-3 py-2 rounded-lg text-sm font-medium transition-colors text-slate-300 hover:bg-slate-800/70"
            >Community</a
          >
        </li>

        <li>
          <a
            routerLink="/map"
            #mapRla="routerLinkActive"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [class.bg-sky-500]="mapRla.isActive"
            class="px-3 py-2 rounded-lg text-sm font-medium transition-colors text-slate-300 hover:bg-slate-800/70"
            >Map</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
