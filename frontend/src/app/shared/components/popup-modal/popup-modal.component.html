@if (open) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center"
    aria-modal="true"
    role="dialog"
    [attr.aria-labelledby]="titleID"
  >
    <div class="absolute inset-0 bg-black/60" (click)="onBackdropClick()"></div>

    <div class="relative bg-slate-800 rounded-lg shadow-xl w-full p-6 mx-4 {{ panelSizeClass }}">
      <div class="flex items-start justify-between mb-4">
        <h4 [id]="titleID" class="text-lg font-semibold text-slate-100">{{ title }}</h4>
        <button
          type="button"
          (click)="requestClose()"
          class="text-slate-400 hover:text-slate-200"
          aria-label="Close"
        >
          ✕
        </button>
      </div>

      @if (isLoading) {
        <div class="absolute inset-0 z-50 flex items-center justify-center bg-black/50 rounded-lg">
          <div class="flex flex-col items-center gap-2">
            <svg
              class="animate-spin h-10 w-10 text-sky-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
              ></path>
            </svg>
            <span class="text-sm text-slate-200">Loading…</span>
          </div>
        </div>
      }

      <div class="modal-body">
        <ng-content></ng-content>
      </div>

      <div class="mt-6">
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
}
