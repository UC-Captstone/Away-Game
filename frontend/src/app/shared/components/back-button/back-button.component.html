<button
  [routerLink]="routerLink"
  [disabled]="disabled"
  (click)="handleClick()"
  [class]="
    position +
    ' button bg-zinc-300 hover:bg-zinc-400 text-white font-bold py-2 px-4 rounded bg-gradient-to-r from-orange-500 to-orange-700 ' +
    positionClasses
  "
  [ngClass]="{ 'no-animation': disabled, 'opacity-50 cursor-not-allowed': disabled }"
>
  <span>{{ label }}</span>
</button>
