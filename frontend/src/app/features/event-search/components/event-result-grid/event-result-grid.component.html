<div class="flex-1 overflow-auto min-h-0 p-3">
  <div
    class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-y-4 justify-items-center"
  >
    @for (event of events; track event.eventId) {
      <app-event-tile [event]="event"></app-event-tile>
    } @empty {
      <div class="col-span-full text-center py-12">
        <h3 class="text-2xl font-semibold text-sky-400 mb-2">No Events Found</h3>
        <p class="mb-2 text-slate-400 text-sm">Try changing one or more filter values.</p>
      </div>
    }
  </div>
</div>

<div class="pb-3 px-1 text-right">
  <span class="text-xs font-medium text-sky-400/70">{{ events.length }} results</span>
</div>
