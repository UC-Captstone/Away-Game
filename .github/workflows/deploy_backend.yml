name: Build and Deploy Backend

on:
  push:
    branches: [dev, main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev | prd)'
        required: false
        default: ''

env:
  PYTHON_VERSION: '3.13'

jobs:
  setup:
    name: Determine environment
    runs-on: ubuntu-latest
    outputs:
      env: ${{ steps.set-env.outputs.env }}
      should_run: ${{ steps.set-env.outputs.should_run }}
    steps:
      - id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
            SHOULD_RUN=$( [[ -n "$ENV" ]] && echo "true" || echo "false" )
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            ENV="dev"
            SHOULD_RUN="true"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV="prd"
            SHOULD_RUN="true"
          else
            SHOULD_RUN="false"
          fi
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "should_run=$SHOULD_RUN" >> $GITHUB_OUTPUT

  build:
    name: Build Python package
    needs: setup
    if: needs.setup.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build package
        working-directory: ./backend/app
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          zip release.zip ./* -r

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            backend/app/release.zip
            !backend/app/venv/

  deploy:
    name: Deploy to ${{ needs.setup.outputs.env }}
    needs: [setup, build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip release.zip && rm release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_DEV_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_DEV_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUB_ID }}

      - name: Retrieve Secrets from Key Vault
        uses: azure/CLI@v1
        with:
          inlineScript: |
            secrets=(postgres-db postgres-user postgres-password postgres-host postgres-port 
                    database-url sync-database-url async-database-url database-url-async 
                    clerk-secret-key clerk-domain jwt-secret-key)
            for secret in "${secrets[@]}"; do
              value=$(az keyvault secret show --name $secret --vault-name away-game-kv --query value -o tsv)
              echo "::add-mask::$value"
              var_name=$(echo "$secret" | tr '[:lower:]-' '[:upper:]_')
              echo "$var_name=$value" >> $GITHUB_ENV
            done

      - name: Configure Function App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: awaygamefunctionapp-${{ needs.setup.outputs.env }}
          app-settings-json: |
            [
              {"name": "POSTGRES_DB", "value": "${{ env.POSTGRES_DB }}"},
              {"name": "POSTGRES_USER", "value": "${{ env.POSTGRES_USER }}"},
              {"name": "POSTGRES_PASSWORD", "value": "${{ env.POSTGRES_PASSWORD }}"},
              {"name": "POSTGRES_HOST", "value": "${{ env.POSTGRES_HOST }}"},
              {"name": "POSTGRES_PORT", "value": "${{ env.POSTGRES_PORT }}"},
              {"name": "DATABASE_URL", "value": "${{ env.DATABASE_URL }}"},
              {"name": "SYNC_DATABASE_URL", "value": "${{ env.SYNC_DATABASE_URL }}"},
              {"name": "ASYNC_DATABASE_URL", "value": "${{ env.ASYNC_DATABASE_URL }}"},
              {"name": "DATABASE_URL_ASYNC", "value": "${{ env.DATABASE_URL_ASYNC }}"},
              {"name": "CLERK_SECRET_KEY", "value": "${{ env.CLERK_SECRET_KEY }}"},
              {"name": "CLERK_DOMAIN", "value": "${{ env.CLERK_DOMAIN }}"},
              {"name": "JWT_SECRET_KEY", "value": "${{ env.JWT_SECRET_KEY }}"}
            ]

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: awaygamefunctionapp-${{ needs.setup.outputs.env }}
          package: '.'
          