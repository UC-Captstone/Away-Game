# Combined build & deploy workflow for dev (dev branch) and prd (main branch)
# Triggers on push to dev or main, and supports manual workflow_dispatch with an 'environment' input.
name: Build and deploy container app to Azure Web App - away-game (dev & prd)

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Optional: run for dev or prd (dev | prd). Leave empty to run nothing automatically.'
        required: false
        default: ''

jobs:
  build-and-deploy-dev:
    name: Build, push and deploy to away-game-dev
    runs-on: ubuntu-latest
    # Only run for pushes to the dev branch, or when manually dispatched with environment=dev
    if: >
      github.ref == 'refs/heads/dev'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Debug environment variables
        run: env

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry (dev)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor}}
          password: ${{ secrets.CR_PAT}}

      - name: Build and push container image to registry (dev)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/away-game:dev-latest
            ghcr.io/${{ github.repository_owner }}/away-game:dev-${{ github.sha }}
          file: ./frontend/dockerfile

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B5A8B183A5AC42CB8285B1DC09E9EAEA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_48DA3DB4295D48E79001DD5B29486335 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A48DE33DBA5E4459996CA7BDE9F9BA96 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'away-game-dev'
          slot-name: 'Production'
          images: 'ghcr.io/${{ github.repository_owner }}/away-game-dev:dev-latest'

  build-and-deploy-prd:
    name: Build, push and deploy to away-game-prd
    runs-on: ubuntu-latest
    # Only run for pushes to the main branch, or when manually dispatched with environment=prd
    if: >
      github.ref == 'refs/heads/main'
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prd')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry (prd)
        uses: docker/login-action@v2
        with:
          registry: mcr.microsoft.com
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CD960F3877CE431E99B7AF05F1E52B13 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_00063E441ED04588BA81E6A8C950262A }}

      - name: Build and push container image to registry (prd)
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: mcr.microsoft.com/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CD960F3877CE431E99B7AF05F1E52B13 }}/appsvc/staticsite:${{ github.sha }}
          file: ./frontend/dockerfile

      - name: Login to Azure (prd)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0829FA511F8A4F608660E0619D1C03D3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80330D2569C2431483E7529FAC500EE9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8D771EA586034E0ABB6E3AC0ED2E8521 }}

      - name: Deploy to Azure Web App (prd)
        id: deploy-to-webapp-prd
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'away-game-prd'
          slot-name: 'Production'
          images: 'mcr.microsoft.com/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_CD960F3877CE431E99B7AF05F1E52B13 }}/appsvc/staticsite:${{ github.sha }}'